<div id="details-container">

	<div id="details">

		<header>
			<h1>Edit: <strong>{{restaurant.name}}</strong></h1>

			<form class="form-horizontal">
            <fieldset>
              <div class="form-group is-empty">
                <label for="inputName" class="col-md-2 control-label">Name</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="inputName" ng-model="restaurant.name">
                </div>
              </div>
              <div class="form-group is-empty">
                <label for="inputBorough" class="col-md-2 control-label">Borough</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="inputBorough" ng-model="restaurant.borough">
                </div>
              </div>
              <div class="form-group is-empty">
                <label for="inputCuisine" class="col-md-2 control-label">Cuisine</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="inputCuisine" ng-model="restaurant.cuisine">
                </div>
              </div>
            </fieldset>
            <fieldset>
            	<legend>Address</legend>
            </fieldset>
              <div class="form-group">
                <label for="inputStreet" class="col-md-2 control-label">Street</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" ng-model="restaurant.address.street" id="inputStreet">
                </div>
              </div>
              <div class="form-group">
                <label for="inputBuilding" class="col-md-2 control-label">Building</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" ng-model="restaurant.address.building" id="inputBuilding">
                </div>
              </div>
							<div class="form-group">
                <label for="inputZipCode" class="col-md-2 control-label">ZipCode</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" ng-model="restaurant.address.zipcode" id="inputZipCode">
                </div>
              </div>

							<div class="form-group">
                <label for="inputCoordinates" class="col-md-2 control-label">Coordinates</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" ng-model="restaurant.address.coord" id="inputCoordinates">
                </div>
              </div>


            </fieldset>
          </form>
